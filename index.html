
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Primary Meta Tags -->
    <title>الفبای شادی | دنیای یادگیری و بازی</title>
    <meta name="title" content="الفبای شادی | آموزش الفبای فارسی" />
    <meta name="description" content="آموزش تعاملی و بازی‌محور الفبای فارسی برای کودکان ۳ تا ۴ سال با کمک هوش مصنوعی." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="الفبای شادی" />
    <meta property="og:description" content="آموزش تعاملی و بازی‌محور الفبای فارسی برای کودکان." />
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/3532/3532845.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3532/3532845.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --app-bg: #fefce8;
        --safe-top: env(safe-area-inset-top);
      }
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: var(--app-bg);
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        -webkit-user-select: none;
      }
      .safe-top {
        padding-top: var(--safe-top);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      /* Loading Screen */
      #app-loader {
        position: fixed;
        inset: 0;
        background: #3b82f6;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        transition: opacity 0.5s ease-out;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="app-loader">
      <div class="w-16 h-16 border-4 border-white border-t-transparent rounded-full animate-spin mb-4"></div>
      <h1 class="text-2xl font-black">الفبای شادی</h1>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      });
    </script>
  </body>
</html>
