
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <title>الفبای شادی | دنیای یادگیری و بازی</title>
    <meta name="description" content="آموزش تعاملی و بازی‌محور الفبای فارسی برای کودکان." />

    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3532/3532845.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700;900&display=swap" rel="stylesheet">
    
    <style>
      :root { --app-bg: #fefce8; }
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: var(--app-bg);
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        user-select: none;
        -webkit-user-select: none;
      }
      #app-loader {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }
      .loader-content {
        text-align: center;
      }
      .spinner {
        width: 60px;
        height: 60px;
        border: 6px solid rgba(255, 255, 255, 0.3);
        border-top: 6px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1.5rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .error-overlay {
        position: fixed;
        inset: 0;
        background: white;
        z-index: 10000;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
      }
    </style>

    <!-- تعریف متغیر محیطی قبل از هر اسکریپت دیگر برای جلوگیری از ReferenceError -->
    <script>
      window.process = { env: { API_KEY: "" } };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0?bundle",
    "react-dom": "https://esm.sh/react-dom@19.0.0?bundle",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?bundle",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <!-- لودر اولیه -->
    <div id="app-loader">
      <div class="loader-content flex flex-col items-center">
        <div class="spinner"></div>
        <h1 class="text-3xl font-black tracking-tight">الفبای شادی</h1>
        <p class="mt-2 opacity-80 font-bold">در حال بارگذاری دنیای رنگی...</p>
      </div>
    </div>

    <!-- لایه نمایش خطا -->
    <div id="error-display" class="error-overlay">
      <div class="text-5xl mb-4">⚠️</div>
      <h2 class="text-2xl font-black text-red-600 mb-4">مشکلی در اجرای برنامه پیش آمد</h2>
      <pre id="error-message" class="bg-gray-100 p-4 rounded-xl text-xs overflow-auto max-w-full mb-6 font-mono text-left" dir="ltr"></pre>
      <button onclick="location.reload()" class="bg-blue-600 text-white px-8 py-3 rounded-full font-black shadow-lg active:scale-95 transition-transform">تلاش دوباره</button>
    </div>

    <div id="root"></div>

    <script type="module">
      // مدیریت خطاهای لود اسکریپت
      window.addEventListener('error', function(e) {
        if (e.target.tagName === 'SCRIPT') {
          showError("خطا در بارگذاری فایل‌های اصلی برنامه. لطفاً اتصال اینترنت خود را چک کنید.");
        }
      }, true);

      function showError(msg) {
        const errDisplay = document.getElementById('error-display');
        const errMsg = document.getElementById('error-message');
        if (errDisplay && errMsg) {
          errDisplay.style.display = 'flex';
          errMsg.innerText = msg;
        }
      }

      // شروع بارگذاری برنامه
      import("./index.tsx").catch(err => {
        console.error("Failed to load index.tsx:", err);
        showError(err.message + "\\n\\n" + err.stack);
      });

      // تابع برای حذف لودر که از داخل React صدا زده می‌شود
      window.hideMainLoader = function() {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.transition = 'opacity 0.5s ease-out';
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      };

      // زمان‌بندی احتیاطی برای حذف لودر اگر React دیر لود شد
      setTimeout(() => {
        const loader = document.getElementById('app-loader');
        if (loader && loader.style.opacity !== '0') {
           console.warn("Loader timed out. Forcing removal.");
           window.hideMainLoader();
        }
      }, 8000);
    </script>
  </body>
</html>
