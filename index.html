
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <title>الفبای شادی | دنیای یادگیری و بازی</title>
    <meta name="description" content="آموزش تعاملی و بازی‌محور الفبای فارسی برای کودکان." />

    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3532/3532845.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700;900&display=swap" rel="stylesheet">
    
    <style>
      :root { --app-bg: #fefce8; }
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: var(--app-bg);
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        user-select: none;
        -webkit-user-select: none;
      }
      #app-loader {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }
      .loader-content {
        text-align: center;
        animation: pulse 2s infinite ease-in-out;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .error-overlay {
        position: fixed;
        inset: 0;
        background: white;
        z-index: 10000;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        text-align: center;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <!-- لودر اصلی -->
    <div id="app-loader">
      <div class="loader-content">
        <div class="w-20 h-20 border-8 border-white/30 border-t-white rounded-full animate-spin mb-6"></div>
        <h1 class="text-3xl font-black tracking-tight">الفبای شادی</h1>
        <p className="mt-2 opacity-80">در حال چیدن بازی...</p>
      </div>
    </div>

    <!-- لایه خطا برای مواقع بحرانی -->
    <div id="error-display" class="error-overlay">
      <h2 class="text-2xl font-bold text-red-600 mb-4">اوه! مشکلی پیش اومد</h2>
      <p id="error-message" class="text-gray-600 mb-6"></p>
      <button onclick="location.reload()" class="bg-blue-500 text-white px-6 py-2 rounded-full font-bold">تلاش دوباره</button>
    </div>

    <div id="root"></div>

    <script type="module">
      // جلوگیری از کراش به دلیل نبود process در مرورگر
      if (typeof window.process === 'undefined') {
        window.process = { env: { API_KEY: "" } };
      }

      // مدیریت خطاهای ران‌تایم
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Global Error:', msg, error);
        return false;
      };

      import "./index.tsx";
    </script>
    
    <script>
      // حذف لودر فقط بعد از رندر شدن کامل توسط React (یا حداکثر ۵ ثانیه)
      window.hideMainLoader = function() {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.transition = 'opacity 0.5s ease-out';
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      };
      // زمان‌بندی احتیاطی
      setTimeout(window.hideMainLoader, 5000);
    </script>
  </body>
</html>
